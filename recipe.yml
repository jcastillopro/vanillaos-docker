name: vanilla os docker
id: vanillaos-docker
stages:
- id: build
  base: ghcr.io/vanilla-os/desktop:main
  singlelayer: false
  labels:
    maintainer: self-maintained
  args:
    DEBIAN_FRONTEND: noninteractive
  runs:
  - echo 'APT::Install-Recommends "1";' > /etc/apt/apt.conf.d/01norecommends

  modules:
  - name: init-setup
    type: shell
    commands:
    - lpkg --unlock
    - apt-get update

  # Put your custom actions behind this comment

  - name: requisitos-de-docker
    type: shell
    commands:
    # Add Docker's official GPG key:
    - apt-get update
    - apt-get install ca-certificates curl gnupg lsb-release
    - install -m 0755 -d /etc/apt/keyrings
    - curl -fsSL https://download.docker.com/linux/debian/gpg -o /etc/apt/keyrings/docker.asc
    - chmod a+r /etc/apt/keyrings/docker.asc

  - name: docker-repo
    type: shell
    commands:
    # Add the repository to Apt sources:
    - echo "deb [arch=$(dpkg --print-architecture) signed-by=/etc/apt/keyrings/docker.asc] https://download.docker.com/linux/debian bookworm stable" | sudo tee /etc/apt/sources.list.d/docker.list > /dev/null

  - name: docker-update
    type: shell
    commands:
    - apt-get update

  - name: docker
    type: shell
    commands:
    # Install
    - apt-get install docker-ce docker-ce-cli containerd.io docker-buildx-plugin docker-compose-plugin

  - name: set-user
    type: shell
    commands:
    - adduser jcastillo
    - echo 'jcastillo:Hola123@' | chpasswd
  #   - groupadd docker
  #   - usermod -aG docker jcastillo
  - name: set-group
    type: shell
    commands:
    - if ! getent group docker; then groupadd docker; fi
    - usermod -aG docker jcastillo
    - usermod -aG docker $USER


  - name: example-commands
    type: shell
    commands:
    - echo Example output

  - name: example-modules
    type: includes
    includes:
      - modules/50-install-debs.yml

  # Put your custom actions before this comment

  - name: set-image-name-abroot
    type: includes
    includes:
      - modules/80-set-image-abroot-config.yml

  - name: cleanup
    type: shell
    commands:
    - apt-get autoremove -y
    - apt-get clean
    - lpkg --lock

  - name: fsguard
    type: fsguard
    CustomFsGuard: false
    FsGuardLocation: "/usr/sbin/FsGuard"
    GenerateKey: true
    FilelistPaths: ["/usr/bin"]
    modules:
      - name: remove-prev-fsguard
        type: shell
        commands:
          - rm -rf /FsGuard 
          - rm -f ./minisign.pub ./minisign.key 
          - chmod +x /usr/sbin/init

  - name: cleanup2
    type: shell
    commands:
      - rm -rf /tmp/*
      - rm -rf /var/tmp/*
      - rm -rf /sources
